<head>
<title>修改商品</title>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<script type="text/javascript" src="./js/jquery.min.js"></script>

<script type="text/javascript">
Shadowbox.init({ 
    handleOversize: "drag", 
    overlayColor: '#000',
    modal: true,
    displayNav: true,
    displayCounter: false
}); 
Shadowbox.setup();

function change_status(id,status,type,do_edit_status)
{
	var url = '?action=goods_chstatus&id='+id+'&status='+status+"&do_edit_status="+do_edit_status+"&really_do=1";
	if(type == 'show')
	{
		url = '?action=goods_chshow&id='+id+'&status='+status+"&do_edit_status="+do_edit_status+"&really_do=1";
	}
	$.ajax( {    
			url:url,
			type:'post',  
			data:{note:$("#note").val()},  
			cache:false,    
			dataType:'json',    
			success:function(data) {    
			    alert(data.message);
                //刷新frame
                //window.parent.Main.window.location.reload();
                //Main.window.location.reload();
				//window.parent.Shadowbox.close();
                window.parent.location.reload();
                //window.parent.window.parent.location.reload();
			 },    
			 error : function() {    
				  alert("异常！");
				  //window.parent.Shadowbox.close();
				  //window.parent.Main.window.location.reload();
				  window.parent.window.parent.location.reload();
			 }			 
	});  
}

$(function(){
    $("input:checkbox").click(function(){
       $("#note").val("");
       var str = '';
       var i = 1;
       $('input:checkbox:checked').each(function(){
             str+=i+":"+$(this).next().html()+"\r\n";
             i++;
       })

       $("#note").val(str);
    }); 
});

</script>
</head>

        float:left; width:85px; height:100px; text-align:center; margin-right:10px
    }
</style>
    
<div class="mainbox">
  <div id="tabs" style="margin-top:10px;">
    <div class="tabbox">
      <div class="table-list">
        <div class="table" style="width:100%;">          
          <fieldset>
            <legend>
            <!-- IF type="show" -->
            商品下架
            <!-- ELSE -->
            商品审核不通过
            <!-- ENDIF -->
            </legend>
			<form id="form1" name="form1" method="post" target="_self">
			  <table width="90%" align="center">
                    <tr>
                         <td width="26%" height="25">理由</td>
                         <td width="74%" height="25">
                                <!-- BEGIN goods_not_pass_config -->
                                    <input type="checkbox"/><span style="margin-left:5px;">{text}</span></br>
                                 <!-- END goods_not_pass_config -->
                             </p>
                         </td>
					</tr>
				    <tr>
                         <td width="26%" height="25">备注</td>
                         <td width="74%" height="25"><textarea name="note" cols="40" rows="5" id="note"></textarea></td>
					</tr>
				<tr>
				  <td colspan="2" align="center">
                    <input type="hidden" name="action" value="goods_chstatus"/>  
                    <input type="button" name="button" id="button" value="提交" onclick="if($('#note').val()==''){alert('请输入内容');return false;};change_status({id},{status},'{type}',{do_edit_status})"/> 
                  </td>
				</tr>
			  </table>
			</form>
          </fieldset>
