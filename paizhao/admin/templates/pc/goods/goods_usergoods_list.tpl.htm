<script type="text/javascript">
function change_status(id,status)
{
	if(!confirm('是否确认修改状态？'))
	{
	   return;
	}
	$.ajax( {    
			url:'?action=goods_chstatus&id='+id+'&status='+status,
			type:'post',    
			cache:false,    
			dataType:'json',    
			success:function(data) {    
			    alert(data.message);
			    /*   
				if(data.result==1){    
					alert('修改成功');
					location.reload();
				}else{    
					alert(data.message);  
				}
				*/    
			 },    
			 error : function() {    
				  alert("异常！");
			 }    
	});  
}
function change_show(id,status)
{
	var $con_var = '是否确定上架?';
	if(status==2)
	{
		$con_var = '是否确定下架?';
	}
	if(!confirm($con_var))
	{
	   return;
	}
	$.ajax( {    
			url:'?action=goods_chshow&id='+id+'&status='+status,
			type:'post',    
			cache:false,    
			dataType:'json',    
			success:function(data) {    
			    alert(data.message);
			    /*   
				if(data.result==1){    
					alert('修改成功');
					location.reload();
				}else{    
					alert(data.message);  
				}
				*/    
			 },    
			 error : function() {    
				  alert("异常！");
			 }    
	});  
}
</script>
<title>OA</title>

<body>
<div class="mainbox">
<table class="search_table" width="100%">
	<tbody>
		
        <tr>
			<td width="81%" class="search">
			  <form action="" method="post">
			    商品状态:
                      <select name="status" id="status">                      
                       <!-- BEGIN goods_status_list -->
                       <option value="{key}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                       <!-- END goods_status_list -->
		          	  </select>
                       &nbsp;&nbsp;&nbsp;&nbsp;商品类型:
                <select name="type_id" id="type_id">
                         <option value="all" <!-- IF service_id="0" -->selected="selected"<!-- ENDIF -->>全部</option>
                         <!-- BEGIN type_list -->
                         <!-- IF show -->
                         <option value="{id}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                         <!-- ENDIF -->
                         <!-- END type_list -->
                       </select>
&nbsp;&nbsp;&nbsp;&nbsp;上下架:
					<select name="show" id="show">
					   <option value="0" <!-- IF status="0" -->selected="selected"<!-- ENDIF -->>全部</option>
                         <!-- BEGIN show_list -->
                         <option value="{key}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                         <!-- END show_list -->
 			        </select>
&nbsp;&nbsp;&nbsp;&nbsp;审核时间:
                      <input id="begin_time" type="text" size="10" name="begin_time" value="{begin_time}" class="ui_timepicker" readonly="readonly">
					  至
					  <input id="end_time" type="text" size="10" name="end_time" value="{end_time}" class="ui_timepicker" readonly="readonly"/>				&nbsp;&nbsp;&nbsp;&nbsp;关键字:
				<input name="keyword" type="text" id="keyword" value="{keyword}" size="10" maxlength="50" />
				<input type="button" name="button" id="button" onclick="this.form.target='_self';$('#action').attr('value','goods_usergoodslist');this.form.submit();" value="查询" />
				<input type="button" name="button2" id="button2" value="导出数据" onclick="this.form.target='_blank';$('#action').attr('value','goods_list_export');this.form.submit();"/>
			    <input name="action" type="hidden" id="action" value="goods_usergoodslist" />
			    <input name="store_id" type="hidden" id="store_id" value="{store_id}" />
			  </form>
            <!-- IF user_id = "109650" -->  
			</td>
			<td width="19%" class="search">
            <form action="?" method="get" target="_blank" id="add_goods">
               <select name="type_id" id="type_id">
                 <!-- BEGIN type_list -->
                 <!-- IF show -->
                 <option value="{id}" <!-- IF selected -->selected="selected"<!-- ENDIF -->>{name}</option>
                 <!-- ENDIF -->
                 <!-- END type_list -->
               </select>
              <input rel="shadowbox[goods_add]" type="submit" name="button2" id="button2" value="添加商品" />
              <input name="store_id" type="hidden" id="store_id" value="{store_id}" />
              <input name="action" type="hidden" id="action" value="goods_add" />
            </form>   
            </td>
            <!-- ENDIF -->
		</tr>
	</tbody>
</table>
 
    <div id="tabs">
    <div class="tabbox">

        <table width="100%" cellspacing="0">

              <th width="5%">状态</th>

            </tr>
          </thead>
          <tbody>
            <!-- BEGIN list -->
            <tr>
              <td width="5%" align="center">{user_id}</td>
              <td align="center"><img src='{images}' width='200px'/><br />
                商品代码:[ {goods_id} ]<br />

                <font color="#FF0000">[ 屏蔽显示 ]</font><br>
                <!-- ENDIF -->
                {titles} </td>

              <td width="8%" align="right">{prices}</td>
              <td width="8%" align="center">{type_name}</td>
              <td width="20%" align="left">
              添加:{add_time}<br>
              审核:{audit_time}
              </td>
              <td width="5%" align="center">
                <!-- IF is_show = "1" -->
                <a rel="shadowbox[goods_show_{goods_id}];height=240;width=420" href="?action=goods_chshow&id={goods_id}&status=2&note=show">
                <!-- ELSE -->
                <a href="javascript:change_show({goods_id},1)">
                <!-- ENDIF -->
                {show_name}
                </a>
              </td>
              <td width="5%" align="center">{status_name}</td>
              <td width="15%" align="center">
              <!-- IF seller_status = "1" -->
                  <!-- IF status = "0" -->

                    <a rel="shadowbox[goods_change_{goods_id}];height=240;width=420" href="?action=goods_chstatus&id={goods_id}&status=2&tpl=show">不通过</a>&nbsp;&nbsp;
                    <!--<a href="javascript:change_status({goods_id},3)">删除</a>&nbsp;&nbsp;-->
                    <!-- ELSEIF status = "1" -->
                    <a rel="shadowbox[goods_change_{goods_id}];height=240;width=420" href="?action=goods_chstatus&id={goods_id}&status=2&tpl=show">不通过</a>&nbsp;&nbsp;
                    <!--<a href="javascript:change_status({goods_id},3)">删除</a>&nbsp;&nbsp;-->
                    <!-- ELSEIF status = "2" -->
                    <a href="javascript:change_status({goods_id},1)">通过</a>&nbsp;&nbsp;
                    <!--<a href="javascript:change_status({goods_id},3)">删除</a>&nbsp;&nbsp;-->
                  <!-- ENDIF -->
              <!-- ENDIF -->
                <a rel="shadowbox[goods_edit_{goods_id}]" href="?action=goods_edit&id={goods_id}">详情</a></td>
            </tr>
            <!-- END list -->
          </tbody>
        </table>
      </div>
    </div>
    <div id="pages" class="page"> {page} </div>  
</div>
