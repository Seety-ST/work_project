<head>

 <div class="banner">

		 <div class="banner-bottom">

                  <div class="flexslider">
                    <ul class="slides">
                    {%foreach $data as $values%}

	                      </div>
	                       <div class="col-md-8 banner-right">
	                          <img  class="img-responsive" src="{%$v['img_url']%}" alt="">
	                      	</div>
	                       <div class="clearfix"> </div>
  	    		     </li>
  	    		     {%/foreach%}
					{%/foreach%}
                 </ul>
           </div>
      </section>
			  <script>window.jQuery || document.write('<script src="web/pc/js/libs/jquery-1.7.min.js">\x3C/script>')</script>
			  <!--FlexSlider-->
			  <script defer src="web/pc/js/jquery.flexslider.js"></script>
			  <script type="text/javascript">
			    $(function(){
			     
			    });
			    $(window).load(function(){
			      $('.flexslider').flexslider({
			        animation: "slide",
			        start: function(slider){
			          $('body').removeClass('loading');
			        }
			      });
			    });
			  </script>
			</div>
		 </div>

  </div>
</div>
