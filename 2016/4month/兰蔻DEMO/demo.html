<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="GBK" >
	<meta http-equiv="Content-Type" content="text/html;" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache,must-revalidate,no-store">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>兰蔻demo</title>
	<link href="css/wap.css" type="text/css" rel="stylesheet" />
<body>
	<section class="product-page">
		<div class="countdown-item" style="display:none">
			倒计时：<span>05</span>
		</div>
		<div class="show-warp">
			<div class="img-part">
				<img src="images/img-top.jpg" />
			</div>
			<div class="img-change">
				<span class="img-item"  style="display: none">
					<img src="images/img-mid.jpg" />
				</span>
				<span class="img-item cur" style="display: ">
					<img src="images/img-mid-change.jpg" />
				</span>
			</div>
			<!-- 选择区域 -->
			<div class="choose-item" style="display: none">
				<div class="item" style="top: 15%; left: 25%;"></div>
				<div class="item" style="top: 14%; left: 50%;"></div>
			</div>
			<!-- 选择区域 end -->
			<div class="img-part">
				<img src="images/img-bottom.jpg" />
			</div>
		</div>
		<div class="btn-item">
			<span class="area-btn"></span>
		</div>
		<!-- 闪光 -->
		<div class="star-warp" style="display:none">
			<img src="images/star-icon/blank.png" />
		</div>
		<!-- 闪光 end-->
	</section>

</body>
</html>
