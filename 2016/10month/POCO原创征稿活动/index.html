<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
    <title>有料计划</title>
    <link href="css/wap.css" type="text/css" rel="stylesheet" />
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
<body>
    <section class="index-page">
        <section class="header-item">
            <img data-sizes="auto" data-src="images/header-img-750x1019.jpg"  class="lazyload" />
        </section>
        <section class="mod-item plan-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/plan-item/con-item-750x859.png"  class="lazyload" />
                    <i class="icon">
                        <img data-sizes="auto" data-src="images/plan-item/have-icon-189x61.png"  class="lazyload" />
                    </i>
                </section>
                <section class="more-item">
                    <img data-sizes="auto" data-src="images/plan-item/more-item-750x184.png"  class="lazyload" />
                    <i class="icon">
                        <img data-sizes="auto" data-src="images/plan-item/down-icon-47x74.png"  class="lazyload" />
                    </i>
                </section>
            </section>
        </section>
        <section class="mod-item offer-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/offer-item/con-item-750x1047.png"  class="lazyload" />
                    <span class="star-item">
                        <i class="icon"></i>
                        <i class="icon"></i>
                        <i class="icon"></i>
                        <i class="icon"></i>
                    </span>
                </section>
                <section class="time-wrap">
                    <section class="time-item">
                        <img data-sizes="auto" data-src="images/offer-item/time-bg-750x486.png"  class="lazyload" />
                        <i class="car-icon"></i>
                    </section>
                </section>
            </section>
        </section>
        <section class="mod-item kind-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/kind-item/con-item-750x525.png"  class="lazyload" />
                </section>
                <section class="kind-list">
                    <ul>
                        <li>
                            <img data-sizes="auto" data-src="images/kind-item/con-item/1.png"  class="lazyload" />
                            <i class="icon kind-1"></i>
                        </li>
                        <li>
                            <img data-sizes="auto" data-src="images/kind-item/con-item/2.png"  class="lazyload" />
                            <i class="icon kind-2"></i>
                        </li>
                        <li>
                            <img data-sizes="auto" data-src="images/kind-item/con-item/3.png"  class="lazyload" />
                            <i class="icon kind-3"></i>
                        </li>
                    </ul>
                </section>
            </section>
        </section>
        <section class="mod-item wap-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/way-item/con-item-750x1564.png"  class="lazyload" />
                </section>
            </section>
        </section>
        <section class="mod-item join-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/join-item/con-item-750x727.png"  class="lazyload" />
                </section>
            </section>
        </section>
        <section class="mod-item tiem-item lazyload" data-expand="-30">
            <section class="com-item">
                <section class="img-item">
                    <img data-sizes="auto" data-src="images/tiem-item/con-item.png"  class="lazyload" />
                    <div class="code-list">
                        <ul>
                            <li class="code-item">
                                <img data-sizes="auto" data-src="images/tiem-item/code-item/yx-code.png"  class="lazyload" />
                            </li>
                            <li class="code-item">
                                <img data-sizes="auto" data-src="images/tiem-item/code-item/poco-code.png"  class="lazyload" /> 
                            </li>
                            <li class="code-item">
                                <img data-sizes="auto" data-src="images/tiem-item/code-item/world-code.png"  class="lazyload" />    
                            </li>
                        </ul>
                    </div>
                </section>
                <section class="tips-item">
                    <img data-sizes="auto" data-src="images/tiem-item/info-item.png"  class="lazyload" />
                </section>
            </section>
        </section>
        <!-- 分享模块 -->
        <section class="mod-share-item lazyload" data-expand="-30">
            <i class="down-icon"></i>
            <section class="list clearfix">
                <ul>
                    <li>
                        <a href="#">
                            <i class="icon">
                                <img src="images/share-item/icon/friend-icon.png" />
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon">
                                <img src="images/share-item/icon/wx-icon.png" />
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon">
                                <img src="images/share-item/icon/wb-icon.png" />
                            </i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="icon">
                                <img src="images/share-item/icon/qzone-icon.png" />
                            </i>
                        </a>
                    </li>
                </ul>
            </section>
        </section>
        <!-- 分享模块 end-->
    </section>
    <script src="js/lazysizes.min.js" async=""></script>
    <script>
    window.lazySizesConfig = {
        addClasses: true
    };
    </script>
</body>
</html>
