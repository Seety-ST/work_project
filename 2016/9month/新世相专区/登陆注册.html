<!-- 登陆弹出框 -->

<div class="fade"></div>

<div class="pop_login_Box" style="display:">
    <div class="close"><input type="image" src="images/ty-img-20.jpg" /></div>
    <div class="login_Box">
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td align="right"><label for="userName">登录账号：</label></td>
        <td><input type="text" class="inputClass" value="POCO用户ID号码／Email" id="userName"/></td>
    </tr>
    <tr>
        <td align="right"><label for="user_psw">密码：</label></td>
        <td><input type="password" class="inputClass" id="user_psw"/></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>
            <input type="checkbox" id="auto_login">
            <label class="fb pl5" for="auto_login">下次自动登录</label>
            <a href="#">忘记密码</a>
        </td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td><input type="image" src="images/lj-img-22.jpg"></td>
    </tr>
    <tr>
        <td>&nbsp;</td>
        <td>还没有POCO账号？<a href="#">点击立即注册</a></td>
    </tr>
</table>

</div>
</div>


<!-- 登陆弹出框 end -->

<!-- 注册弹出框  -->
<div class="pop_register" style="display:none;">
  <div class="close"><input type="image" src="images/ty-img-20.jpg" /></div>
  <div class="register">
  <p class="txt fb">请完善您的个人信息，加入POCO网</p>
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td><label for="nameInput">用&nbsp;户&nbsp;名：</label></td>
        <td><input type="text" class="inputClass" id="nameInput"/></td>
        <td width="270"><div class="tips">3-32个字符（只能由小写英文字母、数字、下滑线及横杠组成）。一旦注册成功不能修改。</div></td>
    </tr>
    <tr>
        <td><label for="pswInput">输入密码：</label></td>
        <td><input type="password" class="inputClass" id="pswInput"/></td>
        <td><div class="tips">3-32个字符</div></td>
    </tr>
    <tr>
        <td><label for="pswInfo">重复密码：</label></td>
        <td><input type="password" class="inputClass" id="pswInfo" /></td>
        <td><div class="tips">密码不相符</div></td>
    </tr>
    <tr>
        <td><label for="mailInput">电子邮件：</label></td>
        <td><input type="text" class="inputClass"  id="mailInput"/></td>
        <td><div class="tips">（可用邮件来登录POCO及获取密码，必填）</div></td>
    </tr>
    <tr>
        <td><label for="verifyInput">验&nbsp;证&nbsp;码：</label></td>
        <td><input type="text" class="inputClass" id="verifyInput" /></td>
        <td><div class="tips"><img src="images/yzm.jpg" /></div></td>
    </tr>
    <tr><td colspan="3" align="center"><input class="btn" type="image" src="images/lj-img-24.jpg"></td></tr>
</table>
</div>
</div>
