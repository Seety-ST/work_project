<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
	<title>POCO相机积分</title>
</head>
	<style type="text/css" media="screen">
		* { -webkit-tap-highlight-color: transparent; -webkit-appearance: none; }
		html { 
			-ms-touch-action: none;
			font-size: 62.5%;
		}
		body{
			background: #a0f5f5;
			font-size: 1.2rem;
		}
		html, body { 
			font-family: 'Microsoft YaHei', 'Verdana', 'SimSun';
		}
		.mod-tips-item{
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%,-50%); 
			width: 100%;
			color: #10ad8a;
			font-size: 1.6rem;
			line-height: 1.5;
			text-align: center;
		}
		.mod-tips-item span{
			opacity: 1;
		}
		.mod-tips-item .mod-icon{
			display: block;
			margin: 0 auto;
			width: 21.33%;
			height: 0;
			padding-top: 21.33%;
			background-repeat: no-repeat;
			background-size: 100% 100%;
			margin-bottom: 2%;
		}
		.no-wifi-item .nowifi-icon{
			background-image: url(images/wifi-icon-160x160.png);
		}
		.change-login-item .changelogin-icon{
			background-image: url(images/login-icon-160x160.png);
		}
		/* ---分辨率--- */
		@media screen and (max-width: 768px) and (max-height: 1024px) {
			html { 
				font-size: 128%; 
			}
		}
		@media screen and (max-width: 621px) and (max-height: 1044px) {
			html { 
				font-size: 103.5%; 
			}
		}
		@media screen and (max-width: 540px) and (max-height: 960px) {
			html { 
				font-size: 90%; 
			} 
		}
		@media screen and (max-width: 414px) and (max-height: 736px){
			html { 
				font-size: 69%; 
			}
		}
		@media screen and (max-width: 375px) and (max-height: 627px) {
			html { 
				font-size: 62.5%; 
			}
		}
		@media screen and (max-width: 360px) and (max-height: 640px) {
			html { 
				font-size: 60%; 
			}
		}
		@media screen and (max-width: 320px) and (max-height: 568px) {
			html { 
				font-size: 53.33%; 
			}
		}
	</style>
	<body>
		<!-- 无网络状态 -->
		<div class="no-wifi-item mod-tips-item" style="display:none">
			<i class="mod-icon nowifi-icon"></i>
			<span>
				当前网络不可用
				<br />
				请检查网络连接
			</span>
		</div>
		<!-- 账号重复状态 -->
		<div class="change-login-item mod-tips-item" style="display:">
			<i class="mod-icon changelogin-icon"></i>
			<span>
				您的账号在另外一台设备登录，
				<br />
				请重新登录！
			</span>
		</div>
	</body>
</html>
