<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
	<title>VolvoV40V40cc</title>
	<link href="css/zt.css" type="text/css" rel="stylesheet" />
	<script>
			(function (doc, win) {
			          var docEl = doc.documentElement,
			            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
			            recalc = function () {
			              var clientWidth = docEl.clientWidth;
			              if (!clientWidth) return;
			              docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
			            };

			          if (!doc.addEventListener) return;
			          win.addEventListener(resizeEvt, recalc, false);
			          doc.addEventListener('DOMContentLoaded', recalc, false);
			        })(document, window);
	</script>
</head>
	<body>
		<!-- 预约试驾弹出层 -->
		<section class="book-pop">
			<hgroup class="mod-btn-wrap">
				<h2 class="back-btn">
					<a href="#" class="icon-area">
						<i class="icon back-icon"></i>
					</a>
				</h2>
				<h1 class="logo">
					<a href="#" class="icon-area">
						<i class="icon logo-icon"></i>
					</a>
				</h1>
			</hgroup>
			<div class="con-item">
				<div class="listItem"></div>
				<div class="from-wrap">
					<div class="item">
						<h4 class="title">姓名</h4>
						<div class="input-item">
							<input type="text" class="input-txt" />
						</div>
					</div>
					<div class="item">
						<h4 class="title">性别</h4>
						<div class="input-item radio-item">
							<label><input type="radio" name="RadioGroup1" value="先生" id="RadioGroup1_0" checked="checked">先生</label>
							<label><input type="radio" name="RadioGroup1" value="女士" id="RadioGroup1_1">女士</label>
						</div>
					</div>
					<div class="item">
						<h4 class="title">电话</h4>
						<div class="input-item">
							<input type="text" class="input-txt"  />
						</div>
					</div>
					<div class="item address-item">
						<div class="title-item">
							<h4 class="title">省份</h4>
							<h4 class="title">城市</h4>
						</div>
						<div class="input-item">
							<select class="select-txt">
								<option value="其他">其他</option>
							</select>
							<select class="select-txt">
								<option value="其他">其他</option>
							</select>
						</div>
					</div>
					<div class="item">
						<h4 class="title">车型</h4>
						<div class="input-item radio-item kind-item">
							<label><input type="radio" name="RadioGroup2" value="V40 " id="RadioGroup2_0" checked="checked"><img src="images_8m/car-name-37x30.png" /></label>
							<label><input type="radio" name="RadioGroup2" value="V40 Cross Country 越界车" id="RadioGroup2_1"><img src="images_8m/car-name-244x30.png" /></label>
						</div>
					</div>
					<div class="tips-item">
						<p>*请准确填写个人信息，以便于工作人员及时与您取得联系。</p>
						<p>*您的信息将只用于沃尔沃相关市场活动,不会透露给第三方。</p>
					</div>
				</div>
				<section class="btn-wrap">
					<a href="#" class="btn book-btn">马上预约</a>
				</section>
			</div>
		</section>
		<!-- 预约试驾弹出层 end-->
	</body>
</html>
