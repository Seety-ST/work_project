	<script>
	$(document).ready(function() {
		$(function(){
			$('#jpdown-page').fullpage({
				'navigation' : true,
				'scrollingSpeed' : 800,
				'continuousVertical' : false,
				'css3' : true
			});
		});
		var mySwiper = new Swiper('.swiper-container',{
			 pagination: '.pagination',
			 paginationClickable: true,
			 centeredSlides: true,
			 slidesPerView: 3,
			 grabCursor : true,
			 autoplay: 2000,
			 autoplayDisableOnInteraction : false,
			 spaceBetween: 30,
			 speed:300
		});
		$("#mod-nav-bar").each(function() {
			$(this).hover(function() {
				$(this).find("#header-more-btn").delay(100).animate({
							opacity: '0',
							marginRight: '2.5%'
						}).hide();
				$(this).find("#nav").delay(100).animate({
							opacity: '1',
							marginRight: '0'
						}).show();
			},
			function() {
				$(this).find("#header-more-btn").delay(100).animate({
							opacity: '1',
							marginRight: '0'
						}).show();
				$(this).find("#nav").delay(100).animate({
							opacity: '0',
							marginRight: '2.5%'
						}).hide();
			});
		 });
	});
