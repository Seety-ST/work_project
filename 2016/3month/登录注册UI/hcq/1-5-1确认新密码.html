<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="GBK" >
	<meta http-equiv="Content-Type" content="text/html;" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache,must-revalidate,no-store">
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"  />
	<title>图片合成器</title>
	<link href="css/wap-ui.css" type="text/css" rel="stylesheet" />
<body>
	<div class="login-page">
		<section class="mod-from-warp">
			<div class="input-warp password-input-warp">
				<label class="input-label password-icon"></label>
				<input type="password" class="iput-item" placeholder="输入密码" />
				<span class="area-icon">
					<!-- 可视为see-icon 不可视为no-see-icon -->
					<i class="icon no-see-icon"></i>
				</span>
			</div>
			<div class="btn-warp">
				<!-- un-btn-item 为无法点击 -->
				<span class="btn-item">
					<em>完成</em>
				</span>
			</div>
		</section>
	</div>

</html>
